<div class="container">
    <h1>My Quotes</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
          
        <div *ngFor='let quote of quote;let i = index'>

              <div class="card">
                  <div class="card-body">

          </div>
          </div>
          </div>
        </div>
      <div style="float: right;" class="col-md-6">
        
      </div>
    </div>
  </div>
