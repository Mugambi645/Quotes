<div class="container-fluid">
    <div class="card">
    <h2 class="text-center">Create a new Quote</h2>

    <form>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="title">Title</label>
            <input type="text" id="title" required class="form-control" rows="4" required>
  
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
  
            <label for="postedBy">Posted By</label>
            <input type="text" required class="form-control" id="postedBy" rows="4" required>
  
        </div>
    </form>
  </div>
  </div>
