<div class="container-fluid">
    <div class="card">
    <h2 class="text-center">Create a new Quote</h2>

    <form #quoteForm = "ngForm">
        <div class="form-group">
  
            <label for="name">Genre</label>
            <input type="text" required class="form-control" id="genre" [(ngModel)] = "newQuote.genre" name="genre">

  {{newQuote.genre}}
        </div>
        <div class="form-group">
  
            <label for="title">Title</label>
            <input type="text" id="title" required class="form-control" rows="4" [(ngModel)] = "newQuote.title" name="name" required>
  {{newQuote.title}}
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)] = "newQuote.quote" name="quote" required></textarea>
  {{newQuote.quote}}
        </div>
        <div class="form-group">
  
            <label for="postedBy">Posted By</label>
            <input type="text" required class="form-control" id="postedBy" rows="4" [(ngModel)] = "newQuote.authorName" required>
  {{newQuote.authorName}}
        </div>
    </form>
  </div>
  </div>
