<h6 class="card-subtitle mb-2 text-muted"> ~ {{quote.title}}<br><span id="when">Posted  {{quote.dateCreated | datePassed}} days ago</span> </h6>

<div class="detail-buttons">

<button id="like" (click)='vote()'>{{quote.likes}} <i class="fa fa-thumbs-up"></i></button> 
  <button id="dislike" (click)='downVote()'>{{quote.dislikes}} <i class="fa fa-thumbs-down"></i></button>
  <button id="delete" (click) = "quoteDelete(true)" ><i class="fa fa-trash"></i></button>
  </div>
