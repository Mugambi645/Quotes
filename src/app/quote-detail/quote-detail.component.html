<p>{{quote.description}}</p>
<div class="detail-buttons">
<button (click) = "quoteDelete(true)" ><i class="fa fa-trash"></i></button>
<button (click)='vote()'>{{quote.likes}} <i class="fa fa-thumbs-up"></i></button> 
  <button (click)='downVote()'>{{quote.dislikes}} <i class="fa fa-thumbs-down"></i></button>
  </div>
